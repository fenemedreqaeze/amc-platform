services:
  api:
    build: ./api
    container_name: api
    ports: ["8000:8000"]
    environment:
      - AMC_RUNNER_URL=http://amc-runner:8001
      - CORS_ORIGINS=https://${CODESPACE_NAME}-3000.app.github.dev,http://localhost:3000
      - AMC_DATA_DIR=/amc/data         # (optionnel mais propre)
    volumes:
      - ./api:/app
      - ./data:/amc/data               # âœ… ajouter ceci
    working_dir: /app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  amc-runner:
    image: manios/auto-multiple-choice:latest
    container_name: amc-runner
    environment:
      - AMC_DATA_DIR=/amc/data
    volumes:
      - ./data:/amc/data
    command: sh -lc "while true; do sleep 3600; done"
    expose: ["8001"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on: [api]
    ports: ["3000:80"]
    volumes:
      - ./frontend/src:/usr/share/nginx/html:ro    # live update HTML/JS/CSS
    restart: unless-stopped

networks:
  default:
    name: amc-network
