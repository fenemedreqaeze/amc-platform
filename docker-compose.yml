services:
  api:
    build: ./api
    container_name: amc-api
    environment:
      - AMC_DATA_DIR=/amc/data
      - CORS_ORIGINS=http://localhost:3000,http://frontend:80
    volumes:
      - ./data:/amc/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: amc-frontend
    depends_on:
      - api
    ports:
      - "3000:80"