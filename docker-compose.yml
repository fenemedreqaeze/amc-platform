services:
  api:
    build: ./api
    container_name: amc-api
    environment:
      - AMC_DATA_DIR=/amc/data
      - CORS_ORIGINS=https://${CODESPACE_NAME}-3000.app.github.dev,https://${CODESPACE_NAME}-8000.app.github.dev,http://localhost:3000
    volumes:
      - ./data:/amc/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: amc-frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    volumes:
      - ./frontend/src:/usr/share/nginx/html:ro  # ðŸ‘ˆ LIVE UPDATE SANS REBUILD