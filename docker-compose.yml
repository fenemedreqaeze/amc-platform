version: '3.8'

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: amc
      POSTGRES_USER: amcuser
      POSTGRES_PASSWORD: amcpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - amc-network

  amc-backend:
    build: ./backend
    ports:
      - "8080:80"
    volumes:
      - ./data/subjects:/var/www/html/subjects
      - ./data/copies:/var/www/html/copies
      - ./data/corrections:/var/www/html/corrections
      - ./data/export:/var/www/html/export
    depends_on:
      - database
    networks:
      - amc-network

  amc-api:
    build: ./api
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    depends_on:
      - database
      - amc-backend
    networks:
      - amc-network

  amc-frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - amc-api
    networks:
      - amc-network

volumes:
  postgres_data:

networks:
  amc-network:
    driver: bridge
