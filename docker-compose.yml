services:
  api:
    build: ./api
    container_name: amc-api
    environment:
      - AMC_DATA_DIR=/amc/data
      - CORS_ORIGINS=*
    volumes:
      - ./data:/amc/data
    ports:
      - "8000:8000"   # API FastAPI/Uvicorn → port 8000

  frontend:
    build: ./frontend
    container_name: amc-frontend
    depends_on:
      - api
    ports:
      - "3000:80"     # Nginx → port 80 exposé en 3000
